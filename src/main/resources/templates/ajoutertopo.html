<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="generique :: head"></head>

<body>
<header th:replace="generique :: nav"></header>

<div class="container">
    <H1 class="monTitre">Ajouter un topo</H1>
    <h2>Tableau lignes bicolores</h2>

    <div th:switch="${topo}" class="container my-3">
        <div class="row">
            <div >
                <h2 th:case="null">Aucun topo !</h2>
                <div th:case="*">
                    <h2 class="my-3">Mes Topos</h2>
                    <div class="table-responsive-md">
                        <table class="table table-striped ">
                            <thead>
                            <tr>
                                <th scope="col">Topo</th>
                                <th scope="col">Description</th>
                                <th scope="col">Parution</th>
                                <th scope="col">RÃ©gion</th>
                                <th scope="col">disponible</th>
                                <th scope="col">Modifier</th>
                                <th scope="col">Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr scope="row" th:each="topo : ${topos}">
                                <td th:text="${topo.nomTopo}"></td>
                                <td th:text="${topo.descritpionTopo}"></td>
                                <td th:text="${topo.dateParution}"></td>
                                <td th:text="${topo.region.nomRegion}"></td>
                                <td th:class="${topo.disponible}? 'text-success' : 'text-danger'" th:utext="${topo.disponible}? 'Oui' : 'Non'"></td>
                                <td><a th:href="@{/edit/{id}(id=${topo.topoid})}" class="btn btn-primary"><i class="fas fa-pencil-alt "></i></a></td>
                                <td><a th:href="@{/delete/{id}(id=${topo.topoid})}" class="btn btn-primary"><i class="far fa-trash-alt"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <a class="btn btn-primary" href="/signup" role="button">s'identifier <i class="fas fas fa-user-check ml-2"></i></a>
                <a class="mx-3 btn btn-primary" href="" role="button">Ajouter Topo <i class="far fa-plus-square ml-2"></i></a>
            </div>
        </div>
    </div>


    <div th:each ="topo : ${topos}">
        <H4 th:utext="'nom : ' + ${topo.nomTopo}">...</H4>
        <H5 th:utext="${topo.descritpionTopo}">...</H5>
        <p th:utext="${#calendars.format(topo.dateParution, 'dd MM yyyy')}"></p>
    </div>
    <hr>

</div>
<br/>

<footer th:replace="generique :: footer"></footer>

<!-- Respecter l'ordre des scripts ; jQuery first, then Popper.js, then Bootstrap JS, puis notre propre script.js -->
<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js/"></script>
<script type="text/javascript" src="webjars/popper.js/1.14.3/popper.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
