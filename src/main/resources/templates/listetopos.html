<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org">
<head th:replace="generique :: head"></head>

<body>
<header th:replace="generique :: nav"></header>

<div class="container">
    <H1 class="monTitre">Liste des TOPOS en vert (ctrl fichier main.CSS)...</H1>
    <h2>Tableau lignes bicolores</h2>

    <div class="container my-2" th:switch="${topos}">
        <div class="row">
            <div >
                <h2 th:case="null">Aucun topo !</h2>
                <div th:case="*">
<!--                    TODO faire un test sur l'utilisateur connecté ou non (Liste des topos ou Mes topos) -->
                    <h2 class="my-3">Mes Topos</h2>
                    <div class="table-responsive-md">
                        <table class="table table-striped ">
                            <thead>
                            <tr>
                                <th scope="col">Topo</th>
                                <th scope="col">Description</th>
                                <th scope="col">Parution</th>
                                <th scope="col">Région</th>
                                <th scope="col">Membre</th>
                                <th scope="col">disponible</th>
                                <th scope="col"> </th>
                                <th scope="col"> </th>
<!--                                <th scope="col">Modifier</th>-->
<!--                                <th scope="col">Supprimer</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr scope="row" th:each="topo : ${topos}">
                                <td th:text="${topo.nomTopo}"></td>
                                <td th:text="${topo.descritpionTopo}"></td>
                                <td th:text="${topo.dateParution}"></td>  <!--<p th:utext="${#calendars.format(topo.dateParution, 'dd MM yyyy')}"></p>-->
                                <td th:text="${topo.region.nomRegion}"></td>
                                <td th:text="${topo.utilisateur.pseudo}"></td>
                                <td th:class="${topo.disponible}? 'text-success' : 'text-danger'" th:utext="${topo.disponible}? 'Oui' : 'Non'"></td>
                                <td><a class="btn btn-primary" th:href="@{/majtopo/{id}(utilisateurId=${topo.topoId})}"><i class="fas fa-pencil-alt "></i></a></td>
                                <td><a class="btn btn-primary" th:href="@{/supprimertopo/{id}(id=${topo.topoId})}"><i class="far fa-trash-alt"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <a class="btn btn-primary" href="/login" role="button">s'identifier <i class="fas fas fa-user-check ml-2"></i></a>
                <a class="mx-3 btn btn-primary" href="/formulairetopo" role="button">Ajouter Topo <i class="far fa-plus-square ml-2"></i></a>
            </div>
        </div>
    </div>

</div>
<br/>

<footer th:replace="generique :: footer"></footer>

<!-- Respecter l'ordre des scripts ; jQuery first, then Popper.js, then Bootstrap JS, puis notre propre script.js -->
<script src="webjars/jquery/3.3.1/jquery.min.js/" type="text/javascript"></script>
<script src="webjars/popper.js/1.14.3/popper.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
