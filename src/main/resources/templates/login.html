<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org">
<head th:replace="generique :: head"></head>

<body>
<header th:replace="generique :: nav"></header>
<H1 class="monTitre">Page de LOGIN USER (login.html)</H1>

<div class="container">

    <form action="#" method="post" th:action="@{/login}">
        <label for="pseudo">Identifiant</label>
        <input id="pseudo" placeholder="Pseudo" th:field="*{pseudo}" type="text " required="required" autofocus="autofocus"/>
        <label for="motdepasse">Mot de passe</label>
        <input id="motdepasse" placeholder="mot de passe" required="required" th:field="*{motDePasse}" type="password"/>
        <input type="submit" value="S'identifier">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />  <!--Protection Cross-Site Request Forgery-->
    </form>
    <a type="button" class="btn" role="button" href="/nouvelutilisateur">S'inscrire</a>
    <h4 class="text-center"><a href="/nouvelutilisateur">Cr√©er un compte</a></h4>
</div>

<hr>

<footer th:replace="generique :: footer"></footer>

<script src="/webjars/jquery/3.3.1/jquery.min.js/" type="text/javascript"></script>
<script src="/webjars/popper.js/1.14.3/popper.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
