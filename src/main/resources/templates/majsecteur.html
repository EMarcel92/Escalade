<!DOCTYPE html>
<html lang="fr" xmlns:th="http://thymeleaf.org"
>
<head th:replace="generique :: head"></head>

<body>
<header th:replace="generique :: nav"></header>
<div class="container">
    <H3 class="monTitre">Modification de secteur</H3>

    <form action="#" th:action="@{/modifiersecteur/{secteurid}(secteurid=${secteur.secteurid})}" th:object="${secteur}" method="post">
        <div class="form-group">
            <label for="nomSecteur">Nom</label>
            <input type="text" th:field="*{nomSecteur}" placeholder="Nom du secteur">
            <span class="text-danger" th:errors="*{nomSecteur}" th:if="${#fields.hasErrors('nomSecteur')}"></span>
            <input type="hidden" th:field="*{site.siteid}" name="siteid"/>
        </div>
        <input type="submit" value="Modifier">
    </form>

</div>

<footer th:replace="generique :: footer"></footer>

</body>
</html>
